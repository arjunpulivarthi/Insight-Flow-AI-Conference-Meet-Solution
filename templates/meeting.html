<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Flow - Meeting</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #111;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        header, footer {
            padding: 10px;
            background: #333;
            text-align: center;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .participant {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            text-align: center;
            width: 250px;
            padding: 20px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .participant:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .video {
            width: 100%;
            height: 150px;
            background: #222;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .control-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .control-button img {
            width: 40px;
            height: auto;
        }

        .control-button:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: auto;
        }

        h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
